<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teddy Day üß∏</title>

<style>
:root {
    /* colors as variables for easy tweaking */
    --teddy-brown: #a35d00;
    --teddy-muzzle: #d28c45;
    --teddy-nose: #3a1f00;
    --blush-red: #e60000;
    --btn-pink: #ff2f7d;
    --btn-gray: #ddd;
    --text-dark: #7a2e2e;
    --bg-start: #f6d5db;
    --bg-end: #e9a9b8;
}

body {
    margin: 0;
    font-family: Georgia, serif;
    text-align: center;
    background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
    overflow: hidden;
}

h1 {
    margin-top: 40px;
    color: var(--text-dark);
    padding: 0 20px;
    font-size: 26px;
}

/* TEDDY CONTAINER */
.teddy {
    position: relative;
    width: 180px;
    height: 260px;
    margin: 40px auto;
    transition: transform 0.6s ease;
}

/* HEAD */
.head {
    width: 120px;
    height: 110px;
    background: var(--teddy-brown);
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 30px;
}

/* MUZZLE */
.muzzle {
    width: 60px;
    height: 40px;
    background: var(--teddy-muzzle);
    border-radius: 50%;
    position: absolute;
    bottom: 15px;
    left: 30px; /* center inside head */
}

/* NOSE */
.nose {
    width: 12px;
    height: 8px;
    background: var(--teddy-nose);
    border-radius: 50%;
    position: absolute;
    bottom: 32px;
    left: 54px; /* roughly center on muzzle */
}

/* EARS */
.ear {
    width: 60px;
    height: 60px;
    background: var(--teddy-brown);
    border-radius: 50%;
    position: absolute;
    top: -20px;
}

.left-ear { left: 10px; }
.right-ear { right: 10px; }

/* BODY */
.body {
    width: 120px;   /* a bit narrower */
    height: 140px;
    background: var(--teddy-brown);
    border-radius: 50%;
    position: absolute;
    top: 95px;
    left: 30px;
}

/* HANDS */
.hand {
    width: 40px;
    height: 80px;
    background: var(--teddy-brown);
    border-radius: 30px;
    position: absolute;
    top: 110px;
    transition: all 0.5s ease;
}

.left-hand { left: -5px; }
.right-hand { right: -5px; }

/* small paw hint on hands */
.hand::after {
    content: "";
    position: absolute;
    width: 12px;
    height: 6px;
    background: var(--teddy-muzzle);
    border-radius: 50%;
    left: 14px;
    top: 60px;
}

/* EYES */
.eye {
    width: 20px;   /* slightly larger */
    height: 20px;
    background: #222;
    border-radius: 50%;
    position: absolute;
    top: 35px;     /* a touch higher */
    transition: all 0.4s ease;
}

.left-eye { left: 35px; }
.right-eye { right: 35px; }

/* CLOSED EYES */
.closed {
    height: 6px;
    border-radius: 10px;
}

/* BLUSH */
.blush {
    width: 28px;
    height: 18px;
    background: var(--blush-red);   /* now red */
    border-radius: 50%;
    position: absolute;
    top: 65px;
    opacity: 0;
    transition: opacity 0.4s ease;
}

.left-blush { left: 20px; }
.right-blush { right: 20px; }

/* BUTTONS */
.buttons {
    position: fixed;
    bottom: 40px;
    width: 100%;
}

button {
    padding: 14px 30px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

.yes-btn {
    background: var(--btn-pink);
    color: white;
}

.no-btn {
    background: var(--btn-gray);
}

/* HUG STATE */
.hug .left-hand {
    transform: rotate(40deg);
    left: 30px;
}

.hug .right-hand {
    transform: rotate(-40deg);
    right: 30px;
}

.hug .eye {
    height: 6px;
    border-radius: 10px;
}

.hug .blush {
    opacity: 1;
}

.hug {
    transform: scale(1.1);
}

.message {
    margin-top: 20px;
    font-size: 22px;
    color: var(--text-dark);
    display: none;
}
</style>
</head>

<body>

<h1 id="title">This little teddy is waiting for someone special... üß∏</h1>

<div class="teddy" id="teddy">
    <div class="ear left-ear"></div>
    <div class="ear right-ear"></div>

    <div class="head">
        <div class="eye left-eye"></div>
        <div class="eye right-eye"></div>

        <div class="blush left-blush"></div>
        <div class="blush right-blush"></div>

        <!-- added muzzle and nose -->
        <div class="muzzle"></div>
        <div class="nose"></div>
    </div>

    <div class="body"></div>

    <div class="hand left-hand"></div>
    <div class="hand right-hand"></div>
</div>

<div class="message" id="finalMsg">
    Yayyy! Now you can never escape my hugs üß∏üíï
</div>

<div class="buttons">
    <button class="yes-btn" onclick="accept()">Of course ‚ù§Ô∏è</button>
    <button class="no-btn" onclick="moveNo(this)">Maybe...</button>
</div>

<script>
function moveNo(btn) {
    btn.style.position = "absolute";
    btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    btn.style.top = Math.random() * (window.innerHeight - 100) + "px";
}

function accept() {
    document.getElementById("teddy").classList.add("hug");

    document.querySelector(".no-btn").style.display = "none";

    document.getElementById("title").innerHTML =
        "Yayyy! Now you can never escape my hugs üß∏üíï";

    document.querySelector(".yes-btn").innerHTML =
        "Forever Mine ‚ù§Ô∏è";
}
</script>

</body>
</html>
