<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teddy Day üß∏</title>

<style>
body{
margin:0;
padding:0;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:linear-gradient(to bottom,#f8e4ea,#f3c9d7);
font-family:Georgia,serif;
overflow:hidden;
text-align:center;
position:relative;
}

/* MESSAGE */
.message{
font-size:24px;
color:#6b2c2c;
padding:0 25px;
margin-bottom:20px;
}

/* TEDDY WRAPPER */
.teddy-wrapper{
position:relative;
display:flex;
justify-content:center;
align-items:center;
flex:1;
}

/* TEDDY */
.teddy{
position:relative;
width:140px;
height:180px;
transition:0.5s ease;
z-index:2;
}

/* HEAD */
.head{
width:110px;
height:110px;
background:#9b6428;
border-radius:50%;
position:absolute;
top:0;
left:50%;
transform:translateX(-50%);
}

/* EARS */
.ear{
width:55px;
height:55px;
background:#9b6428;
border-radius:50%;
position:absolute;
top:-20px;
}
.ear.left{left:-8px;}
.ear.right{right:-8px;}

/* EYES */
.eye{
width:16px;
height:16px;
background:#1f1f1f;
border-radius:50%;
position:absolute;
top:40px;
transition:0.2s;
}
.eye.left{left:25px;}
.eye.right{right:25px;}

/* CLOSED EYES */
.closed{
height:4px;
border-radius:4px;
}

/* NOSE */
.nose{
width:22px;
height:22px;
background:#6b2c2c;
border-radius:50%;
position:absolute;
top:60px;
left:50%;
transform:translateX(-50%);
}

/* BODY */
.body{
width:130px;
height:140px;
background:#9b6428;
border-radius:50%;
position:absolute;
bottom:0;
left:50%;
transform:translateX(-50%);
}

/* ARMS */
.arm{
width:40px;
height:90px;
background:#9b6428;
border-radius:50px;
position:absolute;
top:65px;
transition:0.4s;
}
.arm.left{left:-30px;}
.arm.right{right:-30px;}

/* HUG ANIMATION */
.hug{
transform:scale(1.2);
}
.hug .arm.left{
transform:rotate(-45deg);
left:-10px;
}
.hug .arm.right{
transform:rotate(45deg);
right:-10px;
}

/* BUTTONS */
.buttons{
position:absolute;
bottom:30px;
display:flex;
gap:15px;
z-index:3;
}

button{
padding:12px 22px;
border:none;
border-radius:25px;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

.yes{
background:#ff4f86;
color:white;
}

.maybe{
background:#e5e5e5;
color:#444;
position:relative;
z-index:1;
}

/* MOBILE FIX */
@media(max-width:480px){
.teddy{
width:115px;
height:150px;
}
.message{
font-size:20px;
margin-top:15px;
}
.buttons{
bottom:20px;
}
}
</style>
</head>

<body>

<div class="message" id="text">
This little teddy is waiting for someone special... üß∏
</div>

<div class="teddy-wrapper">
<div class="teddy" id="teddy">

<div class="ear left"></div>
<div class="ear right"></div>

<div class="head">
<div class="eye left" id="eyeL"></div>
<div class="eye right" id="eyeR"></div>
<div class="nose"></div>
</div>

<div class="body"></div>
<div class="arm left"></div>
<div class="arm right"></div>

</div>
</div>

<div class="buttons" id="buttons">
<button class="yes" onclick="acceptLove()">Of course ‚ù§Ô∏è</button>
<button class="maybe" onclick="removeMaybe()">Maybe...</button>
</div>

<script>
let eyeMovement = true;

/* EYE FOLLOW */
document.addEventListener("mousemove",function(e){
if(!eyeMovement) return;

let eyes=document.querySelectorAll(".eye");
eyes.forEach(eye=>{
let x=(e.clientX/window.innerWidth -0.5)*6;
let y=(e.clientY/window.innerHeight -0.5)*6;
eye.style.transform=`translate(${x}px,${y}px)`;
});
});

/* MAYBE BUTTON */
function removeMaybe(){
let maybeBtn=document.querySelector(".maybe");
maybeBtn.style.zIndex="0";
maybeBtn.style.transform="scale(0.8)";
maybeBtn.style.opacity="0";
setTimeout(()=>{
maybeBtn.style.display="none";
},300);
}

/* YES BUTTON */
function acceptLove(){
eyeMovement=false;

let teddy=document.getElementById("teddy");
teddy.classList.add("hug");

document.getElementById("eyeL").classList.add("closed");
document.getElementById("eyeR").classList.add("closed");

document.getElementById("text").innerHTML=
"Yayyy! Now you can never escape my hugs üß∏üíï";

document.getElementById("buttons").innerHTML=
'<button class="yes">Forever Mine üíñ</button>';
}
</script>

</body>
</html>
