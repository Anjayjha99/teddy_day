<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teddy Day üß∏</title>

<style>
body{
margin:0;
padding:0;
height:100vh;
display:flex;
flex-direction:column;
justify-content:space-between;
align-items:center;
background:linear-gradient(to bottom,#f8e4ea,#f3c9d7);
font-family:Georgia,serif;
overflow:hidden;
text-align:center;
}

/* TEXT */
.message{
margin-top:30px;
font-size:22px;
color:#6b2c2c;
padding:0 20px;
}

/* TEDDY CONTAINER */
.teddy-wrapper{
position:relative;
flex:1;
display:flex;
justify-content:center;
align-items:center;
}

/* TEDDY */
.teddy{
position:relative;
width:160px;
height:200px;
transition:0.5s ease;
}

/* HEAD */
.head{
width:120px;
height:120px;
background:#9b6428;
border-radius:50%;
position:absolute;
top:0;
left:50%;
transform:translateX(-50%);
}

/* EARS */
.ear{
width:60px;
height:60px;
background:#9b6428;
border-radius:50%;
position:absolute;
top:-25px;
}
.ear.left{left:-10px;}
.ear.right{right:-10px;}

/* EYES */
.eye{
width:16px;
height:16px;
background:#1f1f1f;
border-radius:50%;
position:absolute;
top:45px;
transition:0.3s;
}
.eye.left{left:30px;}
.eye.right{right:30px;}

/* CLOSED EYES */
.closed{
height:4px;
border-radius:4px;
}

/* NOSE */
.nose{
width:24px;
height:24px;
background:#6b2c2c;
border-radius:50%;
position:absolute;
top:65px;
left:50%;
transform:translateX(-50%);
}

/* BODY */
.body{
width:140px;
height:150px;
background:#9b6428;
border-radius:50%;
position:absolute;
bottom:0;
left:50%;
transform:translateX(-50%);
}

/* ARMS */
.arm{
width:45px;
height:100px;
background:#9b6428;
border-radius:50px;
position:absolute;
top:70px;
transition:0.4s;
}
.arm.left{left:-35px;}
.arm.right{right:-35px;}

/* HUG */
.hug{
transform:scale(1.25);
}
.hug .arm.left{
transform:rotate(-40deg);
left:-15px;
}
.hug .arm.right{
transform:rotate(40deg);
right:-15px;
}

/* BUTTONS */
.buttons{
margin-bottom:40px;
}

button{
padding:12px 25px;
border:none;
border-radius:25px;
font-size:16px;
margin:8px;
cursor:pointer;
}

.yes{
background:#ff4f86;
color:white;
}

.maybe{
background:#e5e5e5;
color:#444;
position:relative;
}

/* RESPONSIVE */
@media(max-height:650px){
.teddy{transform:scale(0.9);}
.message{font-size:18px;}
}
</style>
</head>

<body>

<div class="message" id="text">
This little teddy is waiting for someone special... üß∏
</div>

<div class="teddy-wrapper">
<div class="teddy" id="teddy">

<div class="ear left"></div>
<div class="ear right"></div>

<div class="head">
<div class="eye left" id="eyeL"></div>
<div class="eye right" id="eyeR"></div>
<div class="nose"></div>
</div>

<div class="body"></div>
<div class="arm left"></div>
<div class="arm right"></div>

</div>
</div>

<div class="buttons" id="buttons">
<button class="yes" onclick="acceptLove()">Of course ‚ù§Ô∏è</button>
<button class="maybe" onclick="removeMaybe()">Maybe...</button>
</div>

<script>
let eyeMovement = true;

document.addEventListener("mousemove",function(e){
if(!eyeMovement) return;

let eyes=document.querySelectorAll(".eye");
eyes.forEach(eye=>{
let x=(e.clientX/window.innerWidth -0.5)*8;
let y=(e.clientY/window.innerHeight -0.5)*8;
eye.style.transform=`translate(${x}px,${y}px)`;
});
});

function removeMaybe(){
document.querySelector(".maybe").style.display="none";
}

function acceptLove(){
eyeMovement=false;

let teddy=document.getElementById("teddy");
teddy.classList.add("hug");

document.getElementById("eyeL").classList.add("closed");
document.getElementById("eyeR").classList.add("closed");

document.getElementById("text").innerHTML=
"Yayyy! Now you can never escape my hugs üß∏üíï";

document.getElementById("buttons").innerHTML=
'<button class="yes">Forever Mine üíñ</button>';
}
</script>

</body>
    </html>
