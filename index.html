<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teddy Day üß∏</title>

<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(to bottom, #f7d6df, #f2c1cf);
    min-height: 100svh; /* modern mobile fix */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

/* Heading */
h1 {
    margin-top: 40px;
    font-size: clamp(22px, 5vw, 32px);
    color: #6b2c2c;
    padding: 0 20px;
}

/* Teddy Container */
.teddy-wrapper {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Teddy */
.teddy {
    position: relative;
    width: min(220px, 60vw);
    height: min(260px, 70vw);
}

/* Body */
.body {
    width: 100%;
    height: 75%;
    background: #9b5e22;
    border-radius: 50%;
    position: absolute;
    bottom: 0;
}

/* Head */
.head {
    width: 80%;
    height: 55%;
    background: #9b5e22;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 10%;
}

/* Ears */
.ear {
    width: 35%;
    height: 35%;
    background: #9b5e22;
    border-radius: 50%;
    position: absolute;
    top: -10%;
}
.ear.left { left: 5%; }
.ear.right { right: 5%; }

/* Eyes */
.eye {
    width: 16px;
    height: 16px;
    background: #1e1e1e;
    border-radius: 50%;
    position: absolute;
    top: 40%;
    transition: transform 0.2s ease;
}
.eye.left { left: 28%; }
.eye.right { right: 28%; }

/* Closed eyes */
.closed {
    width: 22px;
    height: 6px;
    background: #1e1e1e;
    border-radius: 50%;
}

/* Nose */
.nose {
    width: 22px;
    height: 22px;
    background: #7a2f2f;
    border-radius: 50%;
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translateX(-50%);
}

/* Arms */
.arm {
    width: 40px;
    height: 110px;
    background: #9b5e22;
    border-radius: 40px;
    position: absolute;
    top: 45%;
    transition: 0.4s ease;
}
.arm.left { left: -20px; }
.arm.right { right: -20px; }

/* Hug animation */
.hug .arm.left {
    transform: rotate(40deg) translateX(20px);
}
.hug .arm.right {
    transform: rotate(-40deg) translateX(-20px);
}
.hug .eye {
    width: 24px;
    height: 6px;
    border-radius: 50%;
}

/* Buttons */
.buttons {
    margin-bottom: 40px;
}

button {
    padding: 12px 28px;
    margin: 8px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
}

.yes {
    background: #ff4f87;
    color: white;
}

.maybe {
    background: #e0e0e0;
}

button:hover {
    transform: scale(1.05);
}
</style>
</head>

<body>

<h1 id="message">
This little teddy is waiting for someone special... üß∏
</h1>

<div class="teddy-wrapper">
    <div class="teddy" id="teddy">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="head">
            <div class="eye left" id="eyeL"></div>
            <div class="eye right" id="eyeR"></div>
            <div class="nose"></div>
        </div>
        <div class="body"></div>
        <div class="arm left"></div>
        <div class="arm right"></div>
    </div>
</div>

<div class="buttons" id="buttons">
    <button class="yes" onclick="sayYes()">Of course ‚ù§Ô∏è</button>
    <button class="maybe" id="maybeBtn" onclick="sayMaybe()">Maybe...</button>
</div>

<script>
const teddy = document.getElementById("teddy");
const eyeL = document.getElementById("eyeL");
const eyeR = document.getElementById("eyeR");
const message = document.getElementById("message");
const maybeBtn = document.getElementById("maybeBtn");

let eyesActive = true;

/* Eyes follow movement */
document.addEventListener("mousemove", (e) => {
    if (!eyesActive) return;

    const rect = teddy.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width/2;
    const y = e.clientY - rect.top - rect.height/2;

    const moveX = x * 0.02;
    const moveY = y * 0.02;

    eyeL.style.transform = `translate(${moveX}px, ${moveY}px)`;
    eyeR.style.transform = `translate(${moveX}px, ${moveY}px)`;
});

/* Maybe click */
function sayMaybe() {
    maybeBtn.style.transition = "0.5s";
    maybeBtn.style.transform = "scale(0)";
    maybeBtn.style.opacity = "0";

    setTimeout(() => {
        maybeBtn.style.display = "none";
    }, 400);
}

/* Yes click */
function sayYes() {
    eyesActive = false;

    message.innerHTML = 
    "Yayyy! Now you can never escape my hugs üß∏üíï";

    teddy.classList.add("hug");
}
</script>

</body>
</html>
