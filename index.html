<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teddy Day üß∏</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: linear-gradient(to bottom, #f4d6de, #e9b9c7);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    font-family: Georgia, serif;
    text-align: center;
    overflow: hidden;
}

h1 {
    margin-top: 40px;
    font-size: 26px;
    color: #6b2c2c;
    padding: 0 20px;
}

.container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}

.teddy {
    position: relative;
    width: 170px;
    height: 200px;
    transition: 0.4s ease;
}

/* HEAD */
.head {
    width: 120px;
    height: 120px;
    background: #a86417;
    border-radius: 50%;
    margin: auto;
    position: relative;
}

/* EARS */
.ear {
    width: 60px;
    height: 60px;
    background: #a86417;
    border-radius: 50%;
    position: absolute;
    top: -25px;
}

.ear.left { left: -20px; }
.ear.right { right: -20px; }

/* EYES */
.eye {
    width: 18px;
    height: 18px;
    background: #222;
    border-radius: 50%;
    position: absolute;
    top: 45px;
    transition: 0.2s ease;
}

.eye.left { left: 30px; }
.eye.right { right: 30px; }

/* CLOSED EYES */
.closed {
    width: 22px;
    height: 10px;
    background: #222;
    border-radius: 50%;
}

/* NOSE */
.nose {
    width: 20px;
    height: 20px;
    background: #7a2e2e;
    border-radius: 50%;
    position: absolute;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
}

/* BODY */
.body {
    width: 130px;
    height: 150px;
    background: #a86417;
    border-radius: 60px;
    margin: -20px auto 0;
}

/* ARMS */
.arm {
    width: 50px;
    height: 90px;
    background: #a86417;
    border-radius: 40px;
    position: absolute;
    top: 90px;
    transition: 0.3s ease;
}

.arm.left { left: -25px; }
.arm.right { right: -25px; }

/* BUTTONS */
.buttons {
    margin-bottom: 50px;
    display: flex;
    gap: 15px;
}

button {
    padding: 14px 28px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
}

.yes {
    background: #ff2f7f;
    color: white;
}

.maybe {
    background: #d9d9d9;
}

/* HUG MODE */
.hug .arm.left {
    transform: rotate(-40deg);
    left: 10px;
}

.hug .arm.right {
    transform: rotate(40deg);
    right: 10px;
}

.hug .eye {
    background: #222;
    height: 6px;
    border-radius: 50%;
}

.hug .teddy {
    transform: scale(1.05);
}

/* MOBILE */
@media(max-width:480px){
    h1 { font-size: 22px; margin-top: 30px; }
    .teddy { width: 150px; height: 180px; }
    .buttons { margin-bottom: 40px; }
}
</style>
</head>

<body>

<h1 id="message">This little teddy is waiting for someone special... üß∏</h1>

<div class="container">
<div class="teddy" id="teddy">
    <div class="head">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eye left" id="eyeL"></div>
        <div class="eye right" id="eyeR"></div>
        <div class="nose"></div>
    </div>
    <div class="body"></div>
    <div class="arm left"></div>
    <div class="arm right"></div>
</div>
</div>

<div class="buttons">
    <button class="yes" onclick="acceptLove()">Of course ‚ù§Ô∏è</button>
    <button class="maybe" onclick="maybeLove()" id="maybeBtn">Maybe...</button>
</div>

<script>

let eyesActive = true;

document.addEventListener("mousemove", function(e){
    if(!eyesActive) return;

    const eyeL = document.getElementById("eyeL");
    const eyeR = document.getElementById("eyeR");

    let x = (e.clientX / window.innerWidth - 0.5) * 8;
    let y = (e.clientY / window.innerHeight - 0.5) * 8;

    eyeL.style.transform = `translate(${x}px, ${y}px)`;
    eyeR.style.transform = `translate(${x}px, ${y}px)`;
});

function maybeLove(){
    const maybe = document.getElementById("maybeBtn");
    maybe.style.zIndex = "-1";
    maybe.style.opacity = "0";

    setTimeout(()=>{
        maybe.remove();
    },400);
}

function acceptLove(){
    eyesActive = false;

    document.getElementById("message").innerText =
    "Yayyy! Now you can never escape my hugs üß∏üíû";

    document.getElementById("teddy").classList.add("hug");

    document.getElementById("eyeL").style.transform = "none";
    document.getElementById("eyeR").style.transform = "none";
}

</script>

</body>
</html>
