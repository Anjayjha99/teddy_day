<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teddy Day üß∏</title>

<style>

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(to bottom, #ffe9f1, #ffd6e7);
    min-height: 100vh;
    text-align: center;
    color: #5a2a2a;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
}

/* MESSAGE */
.message {
    font-size: 22px;
    margin-top: 40px;
    padding: 0 20px;
    min-height: 50px;
}

/* TEDDY WRAPPER */
.wrapper {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* TEDDY */
.teddy {
    position: relative;
    width: 200px;
    height: 260px;
    transition: transform 0.5s ease;
}

/* HEAD */
.head {
    width: 150px;
    height: 140px;
    background: #8b5a2b;
    border-radius: 50%;
    margin: auto;
    position: relative;
}

.ear {
    width: 65px;
    height: 65px;
    background: #8b5a2b;
    border-radius: 50%;
    position: absolute;
    top: -25px;
}

.ear.left { left: -10px; }
.ear.right { right: -10px; }

/* EYES */
.eye {
    width: 16px;
    height: 16px;
    background: #222;
    border-radius: 50%;
    position: absolute;
    top: 50px;
    transition: transform 0.1s ease, height 0.2s ease;
}

.eye.left { left: 45px; }
.eye.right { right: 45px; }

.eye.closed {
    height: 3px;
    top: 58px;
}

/* BLUSH */
.blush {
    width: 22px;
    height: 14px;
    background: #ff7aa8;
    border-radius: 50%;
    position: absolute;
    top: 75px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.blush.left { left: 30px; }
.blush.right { right: 30px; }

.nose {
    width: 22px;
    height: 18px;
    background: #5a2a2a;
    border-radius: 50%;
    position: absolute;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
}

.body {
    width: 140px;
    height: 140px;
    background: #8b5a2b;
    border-radius: 50%;
    margin: auto;
    margin-top: -25px;
}

.arm {
    width: 45px;
    height: 80px;
    background: #8b5a2b;
    border-radius: 50px;
    position: absolute;
    top: 120px;
    transition: all 0.5s ease;
}

.arm.left { left: -30px; }
.arm.right { right: -30px; }

/* HUG */
.hug {
    transform: scale(1.5);
}

.hug .arm.left {
    transform: rotate(-40deg);
    top: 80px;
    left: -10px;
}

.hug .arm.right {
    transform: rotate(40deg);
    top: 80px;
    right: -10px;
}

/* BUTTONS */
.buttons {
    margin-bottom: 40px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #ff4f91;
    color: white;
}

#maybeBtn {
    background: #fff;
}

/* HEARTS */
.heart {
    position: fixed;
    font-size: 22px;
    animation: floatUp 2s ease forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-150px);
        opacity: 0;
    }
}

/* MOBILE ADJUSTMENT */
@media (max-width: 500px) {
    .teddy {
        width: 160px;
        height: 220px;
    }
    .head {
        width: 120px;
        height: 110px;
    }
    .body {
        width: 110px;
        height: 110px;
    }
}

</style>
</head>

<body>

<div class="message" id="message">
    This little teddy is waiting for someone special‚Ä¶ üß∏
</div>

<div class="wrapper">
    <div class="teddy" id="teddy">
        <div class="head">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="eye left" id="eyeL"></div>
            <div class="eye right" id="eyeR"></div>
            <div class="blush left"></div>
            <div class="blush right"></div>
            <div class="nose"></div>
        </div>
        <div class="body"></div>
        <div class="arm left"></div>
        <div class="arm right"></div>
    </div>
</div>

<div class="buttons" id="buttons">
    <button id="yesBtn" onclick="accept()">Of course ‚ù§Ô∏è</button>
    <button id="maybeBtn" onclick="maybe()">Maybe‚Ä¶</button>
</div>

<script>

let eyesActive = true;

// Eye Follow
document.addEventListener("mousemove", (e) => {
    if (eyesActive) moveEyes(e.clientX, e.clientY);
});

document.addEventListener("touchmove", (e) => {
    if (eyesActive) moveEyes(e.touches[0].clientX, e.touches[0].clientY);
});

function moveEyes(x, y) {
    const teddy = document.getElementById("teddy");
    const rect = teddy.getBoundingClientRect();
    const centerX = rect.left + rect.width/2;
    const centerY = rect.top + rect.height/3;

    const dx = (x - centerX)/40;
    const dy = (y - centerY)/40;

    document.getElementById("eyeL").style.transform =
        `translate(${dx}px, ${dy}px)`;
    document.getElementById("eyeR").style.transform =
        `translate(${dx}px, ${dy}px)`;
}

// Accept
function accept(){

    eyesActive = false; // STOP eye movement

    document.querySelectorAll('.blush')
        .forEach(b => b.style.opacity = 1);

    document.getElementById("message").innerText =
        "Yayyy! Now you can never escape my hugs üß∏üíï";

    document.getElementById("teddy").classList.add("hug");

    document.getElementById("eyeL").classList.add("closed");
    document.getElementById("eyeR").classList.add("closed");

    explodeHearts();
}

// Maybe
function maybe(){
    document.getElementById("message").innerText =
        "I think I already belong to you üòåüß∏";

    document.getElementById("maybeBtn").remove();

    document.getElementById("buttons").style.display = "flex";
    document.getElementById("buttons").style.justifyContent = "center";
}

// Hearts
function explodeHearts(){
    for(let i=0;i<20;i++){
        const heart=document.createElement("div");
        heart.classList.add("heart");
        heart.innerText="üíñ";
        heart.style.left=Math.random()*window.innerWidth+"px";
        heart.style.top=window.innerHeight/2+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),2000);
    }
}

</script>

</body>
</html>
