<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teddy Day üß∏</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
height:100vh;
background:linear-gradient(to bottom,#f4d6dc,#e8b9c5);
display:flex;
flex-direction:column;
align-items:center;
justify-content:space-between;
font-family:Georgia,serif;
overflow:hidden;
}

/* Message */
.message{
margin-top:40px;
text-align:center;
font-size:22px;
color:#7a2f2f;
padding:0 20px;
min-height:70px;
}

/* Teddy */
.teddy{
position:relative;
width:140px;
height:180px;
margin-top:10px;
transition:0.4s ease;
}

/* Head */
.head{
width:100px;
height:90px;
background:#a86418;
border-radius:50%;
position:absolute;
top:0;
left:50%;
transform:translateX(-50%);
}

/* Ears */
.ear{
width:45px;
height:45px;
background:#a86418;
border-radius:50%;
position:absolute;
top:-20px;
}

.ear.left{ left:-10px; }
.ear.right{ right:-10px; }

/* Body */
.body{
width:110px;
height:120px;
background:#a86418;
border-radius:50%;
position:absolute;
bottom:0;
left:50%;
transform:translateX(-50%);
}

/* Arms */
.arm{
width:40px;
height:80px;
background:#a86418;
border-radius:40px;
position:absolute;
top:70px;
transition:0.4s ease;
}

.arm.left{ left:-35px; }
.arm.right{ right:-35px; }

/* Eyes */
.eye{
width:14px;
height:14px;
background:#222;
border-radius:50%;
position:absolute;
top:35px;
}

.eye.left{ left:30px; }
.eye.right{ right:30px; }

/* Nose */
.nose{
width:18px;
height:18px;
background:#7a2f2f;
border-radius:50%;
position:absolute;
top:50px;
left:50%;
transform:translateX(-50%);
}

/* Buttons */
.buttons{
display:flex;
gap:20px;
margin-bottom:40px;
}

button{
padding:12px 28px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
}

.yes{
background:#ff3f86;
color:white;
}

.maybe{
background:#ddd;
}

/* Hug state */
.hug .arm.left{
transform:translateX(35px) rotate(40deg);
}

.hug .arm.right{
transform:translateX(-35px) rotate(-40deg);
}

.hug .eye{
height:6px;
border-radius:10px;
}

/* Make teddy slightly bigger on hug */
.hug{
transform:scale(1.1);
}

/* Mobile tweaks */
@media(max-width:480px){

.message{
font-size:20px;
margin-top:30px;
}

.teddy{
width:120px;
height:160px;
}

.head{
width:90px;
height:80px;
}

.body{
width:95px;
height:110px;
}

.arm{
height:70px;
}

}
</style>
</head>

<body>

<div class="message" id="text">
This little teddy is waiting for someone special... üß∏
</div>

<div class="teddy" id="teddy">

<div class="head">
<div class="ear left"></div>
<div class="ear right"></div>
<div class="eye left"></div>
<div class="eye right"></div>
<div class="nose"></div>
</div>

<div class="body"></div>
<div class="arm left"></div>
<div class="arm right"></div>

</div>

<div class="buttons" id="buttons">
<button class="yes" onclick="accept()">Of course ‚ù§Ô∏è</button>
<button class="maybe" onclick="maybe()">Maybe...</button>
</div>

<script>
function accept(){
document.getElementById("text").innerHTML =
"Yayyy! Now you can never escape my hugs üß∏üíï";

document.getElementById("teddy").classList.add("hug");
document.getElementById("buttons").innerHTML =
'<button class="yes">Forever Mine ‚ù§Ô∏è</button>';
}

function maybe(){
let btn = document.querySelector(".maybe");
btn.style.position="absolute";
btn.style.zIndex="0";
btn.style.transform="translateY(-40px)";
btn.style.opacity="0";
setTimeout(()=>btn.remove(),300);
}
</script>

</body>
</html>
