<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teddy Day üß∏</title>

<style>
body {
    margin: 0;
    font-family: Georgia, serif;
    text-align: center;
    background: linear-gradient(to bottom, #f6d5db, #e9a9b8);
    overflow: hidden;
}

h1 {
    margin-top: 40px;
    color: #7a2e2e;
    padding: 0 20px;
    font-size: 26px;
}

/* TEDDY CONTAINER */
.teddy {
    position: relative;
    width: 180px;
    height: 260px;
    margin: 40px auto;
    transition: transform 0.6s ease;
}

/* HEAD */
.head {
    width: 120px;
    height: 110px;
    background: #a35d00;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 30px;
}

/* EARS */
.ear {
    width: 60px;
    height: 60px;
    background: #a35d00;
    border-radius: 50%;
    position: absolute;
    top: -20px;
}

.left-ear { left: 10px; }
.right-ear { right: 10px; }

/* BODY */
.body {
    width: 130px;
    height: 150px;
    background: #a35d00;
    border-radius: 50%;
    position: absolute;
    top: 90px;
    left: 25px;
}

/* HANDS */
.hand {
    width: 45px;
    height: 90px;
    background: #a35d00;
    border-radius: 30px;
    position: absolute;
    top: 110px;
    transition: all 0.5s ease;
}

.left-hand { left: -10px; }
.right-hand { right: -10px; }

/* EYES */
.eye {
    width: 18px;
    height: 18px;
    background: #222;
    border-radius: 50%;
    position: absolute;
    top: 40px;
    transition: all 0.4s ease;
}

.left-eye { left: 40px; }
.right-eye { right: 40px; }

/* CLOSED EYES */
.closed {
    height: 6px;
    border-radius: 10px;
}

/* BLUSH */
.blush {
    width: 28px;
    height: 18px;
    background: pink;
    border-radius: 50%;
    position: absolute;
    top: 65px;
    opacity: 0;
    transition: opacity 0.4s ease;
}

.left-blush { left: 20px; }
.right-blush { right: 20px; }

/* BUTTONS */
.buttons {
    position: fixed;
    bottom: 40px;
    width: 100%;
}

button {
    padding: 14px 30px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

.yes-btn {
    background: #ff2f7d;
    color: white;
}

.no-btn {
    background: #ddd;
}

/* HUG STATE */
.hug .left-hand {
    transform: rotate(40deg);
    left: 30px;
}

.hug .right-hand {
    transform: rotate(-40deg);
    right: 30px;
}

.hug .eye {
    height: 6px;
    border-radius: 10px;
}

.hug .blush {
    opacity: 1;
}

.hug {
    transform: scale(1.1);
}

.message {
    margin-top: 20px;
    font-size: 22px;
    color: #7a2e2e;
    display: none;
}
</style>
</head>

<body>

<h1 id="title">This little teddy is waiting for someone special... üß∏</h1>

<div class="teddy" id="teddy">
    <div class="ear left-ear"></div>
    <div class="ear right-ear"></div>

    <div class="head">
        <div class="eye left-eye"></div>
        <div class="eye right-eye"></div>

        <div class="blush left-blush"></div>
        <div class="blush right-blush"></div>
    </div>

    <div class="body"></div>

    <div class="hand left-hand"></div>
    <div class="hand right-hand"></div>
</div>

<div class="message" id="finalMsg">
    Yayyy! Now you can never escape my hugs üß∏üíï
</div>

<div class="buttons">
    <button class="yes-btn" onclick="accept()">Of course ‚ù§Ô∏è</button>
    <button class="no-btn" onclick="moveNo(this)">Maybe...</button>
</div>

<script>
function moveNo(btn) {
    btn.style.position = "absolute";
    btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    btn.style.top = Math.random() * (window.innerHeight - 100) + "px";
}

function accept() {
    document.getElementById("teddy").classList.add("hug");

    document.querySelector(".no-btn").style.display = "none";

    document.getElementById("title").innerHTML =
        "Yayyy! Now you can never escape my hugs üß∏üíï";

    document.querySelector(".yes-btn").innerHTML =
        "Forever Mine ‚ù§Ô∏è";
}
</script>

</body>
</html>
